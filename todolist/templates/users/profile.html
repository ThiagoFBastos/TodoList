{% extends "base.html" %}
{% load static %}

{% block 'title' %}
Profile
{% endblock %}

{% block 'main' %}
<div class = "container">
    <h1 class = "text-center">Perfil de {{user.username}}</h1>
    <div class = "row">
        <div class = "col">
            Username
        </div>
        <div class = "col">
            {{user.username}}
        </div>
    </div>

    <hr>

    <div class = "row">
        <div class = "col">
            First Name
        </div>
        <div class = "col">
            {{user.first_name}}
        </div>
    </div>

    <hr>

    <div class = "row">
        <div class = "col">
            Last Name
        </div>
        <div class = "col">
            {{user.last_name}}
        </div>
    </div>
</div>
{% endblock %}
