{% extends "base.html" %}
{% load static %}

{% block 'main' %}
    <div class = "container">
        <h1 class = "text-center">Cadastro de tópicos</h1>
        <form method = "post" action = "{% url 'topico.cadastro' %}">
            {% csrf_token %}
            <div class = "form-group">
                <label>Nome</label>
                <input class = "form-control" name = "name">
            </div>
            <div class = "form-group">
                <label>Deadline</label>
                <input name = "deadline" type = "date" class = "form-control">
            </div>
            <div class = "form-group">
                <label>Descrição</label>
                <textarea rows = "10" class = "form-control" name = "description"></textarea>
            </div>
            <button class = "btn btn-primary">Enviar</button>
            <a class = "btn btn-danger" href = "{% url 'topico.cadastro' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
