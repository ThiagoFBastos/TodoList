{% extends "base.html" %}
{% load static %}

{% block 'title' %}
    TodoList
{% endblock %}

{% block 'main' %}
    <div class = "container">
       <h1 class = "text-center">TodoList</h1>
       <table class = "table">
        <thead>
            <tr>
                <td>Adicionado em</td>
                <td>Deadline</td>
                <td>Name</td>
                <td>Description</td>
            </tr>
        </thead>
        <tbody>
            {% for topico in topicos %}
                <tr>
                    <td>{{topico.start}}</td>
                    <td>{{topico.deadline}}</td>
                    <td>{{topico.name}}</td>
                    <td>{{topico.description}}</td>
                    <td><a href = "{% url 'topico.edit' topico.pk %}" class = "btn btn-sm btn-warning">editar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
